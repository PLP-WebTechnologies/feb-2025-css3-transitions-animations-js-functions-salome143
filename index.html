<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animation Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Animation Playground</h1>
        
        <!-- Animation Control Panel -->
        <div class="control-panel">
            <h2>Animation Controls</h2>
            <div class="form-group">
                <label for="animation-select">Choose Animation:</label>
                <select id="animation-select">
                    <option value="bounce">Bounce</option>
                    <option value="spin">Spin</option>
                    <option value="color-change">Color Change</option>
                    <option value="slide">Slide</option>
                </select>
            </div>
            <div class="form-group">
                <label for="duration">Duration (seconds):</label>
                <input type="number" id="duration" min="1" max="10" value="2">
            </div>
            <button id="apply-btn">Apply Animation</button>
            <button id="save-btn">Save Preferences</button>
            <button id="reset-btn">Reset</button>
        </div>
        
        <!-- Animation Target -->
        <div id="animation-box" class="animation-box">
            <p>Watch me animate!</p>
        </div>
        
        <!-- Visitor Counter -->
        <div class="visitor-counter">
            <h3>You've visited this page <span id="visit-count">0</span> times</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
